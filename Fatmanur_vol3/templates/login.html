{% extends "base.html" %}

{% block content %}
    <h1>Log In</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="">
        <p><input type="email" name="email" placeholder="Email" required size="30"></p>
        <p><input type="password" name="password" placeholder="Password" required size="30"></p>
        <p><button type="submit">Log In</button></p>
    </form>
{% endblock %}
